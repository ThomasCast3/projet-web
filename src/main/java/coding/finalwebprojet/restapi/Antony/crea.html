<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <button class="btncrea" onclick=getNearestStation()>Trouver la gare la plus proche de moi !</button>
        <button class="btncrea" onclick=deconnection()>deconnect toiiiiiii !</button>

        <label>Login :</label>
        <label class="a" for="email_login">Adresse E-mail :</label>

        <label class="a" for="password_login">Mot de passe :</label>

    <div class="form">
        <label>Creation :</label>
        <label class="a" for="email_register">Adresse E-mail :</label>

        <label class="a" for="password_register">Mot de passe :</label>
        <input class="a" type="text" id="password_register" name="password" placeholder="Mot de passe">

        <button class="btncrea" onclick=register()>création du compte !</button>
    </div>
